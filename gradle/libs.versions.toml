[versions]
agp = "8.5.2"
coilCompose = "2.3.0"
kotlin = "1.9.10"
compose = "1.7.5"
androidxCore = "1.10.1"
activityCompose = "1.9.3"
composeCompiler = "1.5.3"
coreKtx = "1.15.0"
junit = "4.13.2"
